<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <title>AI职教-教师端</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus@2/dist/index.css"/>
  <style>body{margin:0;padding:24px;background:#fafafa}#app{max-width:1200px;margin:0 auto}</style>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/element-plus@2/dist/index.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script type="module">
    const { createApp, defineComponent, ref } = Vue;
    const App = defineComponent({
      setup() {
        return () => (
          <el-config-provider>
            <h2 style={{textAlign:'center'}}>教师仪表盘（占位）</h2>
            <el-card>班级疑难知识点排行图表稍后接入</el-card>
          </el-config-provider>
        );
      }
    });
    createApp(App).use(ElementPlus).mount('#app');
  </script>
</body>
</html>
